<div>
<script type="text/template" id="link-tpl">
	<input type="hidden" id="uslider-slide-id" value="{{id}}">
	<h3>Links to:</h3>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="external" class="upfront-field-radio" id="ugallery-image-link-1" {{urlType == 'external' ? checked : ''}}>
		<label for="ugallery-image-link-1">External link</label>
		<input type="text" value="{{url}}" id="ugallery-image-link-url" placeholder="Type link URL" style="{{urlType != 'external' ? 'display:none' : ''}}" class="upfront-field-text">
	</div>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="post" class="upfront-field-radio" id="ugallery-image-link-2" {{urlType == 'post' ? checked : ''}}>
		<label for="ugallery-image-link-2">Link to a post or page</label>
		<a title="Change link" class="ugallery-change-link-post" style="{{urlType != 'post' ? 'display:none' : ''}}">{{url}}</a>
	</div>
	<div class="upfront-settings-button_panel">
		<button type="button" class="upfront-save_settings"><i class="icon-ok"></i> Ok</button>
	</div>
</script>

<script type="text/template" id="slides-setting-tpl">
<div class="uslider-slides-setting">
{[ slides.each(function(slide){ ]}
<div class="uslider_content_imgslide uslider_content_imgslide  uslider_content_slide" rel="{{slide.id}}">
		<img src="{{slide.get('src')}}" />
	</div>
{[ }) ]}
<div class="uslider-add upfront-region-bg-slider-add-image upfront-icon upfront-icon-region-add-slide">Add Slide</div>
</div>
</script>


<script type="text/template" id="startingTpl">
	<div class="upfront-image-starting-select upfront-ui" style="min-height:{{startingHeight}}px">
		<div class="uslider-starting-centered">
			<div class="uslider-starting-title">Please choose the type of slider</div>
			<div class="uslider-starting-info">This can later be cahanged via the settings panel</div>
			<div class="uslider-starting-options">
				<span class="upfront-field-multiple upfront-field-multiple-horizontal-inline">
					<input type="radio" class="upfront-field-radio" checked="checked" id="uslider-starting-notext" value="notext" name="upfront-starting-style">
					<label for="uslider-starting-notext">
						<i class="upfront-field-icon upfront-field-icon-nocaption"></i>
						<span class="upfront-field-label-text">img only</span>
					</label>
				</span>
				<span class="upfront-field-multiple upfront-field-multiple-horizontal-inline">
					<input type="radio" class="upfront-field-radio" id="uslider-starting-over" value="over" name="upfront-starting-style">
					<label for="uslider-starting-over">
						<i class="upfront-field-icon upfront-field-icon-bottomOver"></i>
						<span class="upfront-field-label-text">txt over img</span>
					</label>
				</span>
				<span class="upfront-field-multiple upfront-field-multiple-horizontal-inline">
					<input type="radio" class="upfront-field-radio" id="uslider-starting-below" value="below" name="upfront-starting-style">
					<label for="uslider-starting-below">
						<i class="upfront-field-icon upfront-field-icon-below"></i>
						<span class="upfront-field-label-text">txt below img</span>
					</label>
				</span>
				<span class="upfront-field-multiple upfront-field-multiple-horizontal-inline">
					<input type="radio" class="upfront-field-radio" id="uslider-starting-side" value="side" name="upfront-starting-style">
					<label for="uslider-starting-side">
						<i class="upfront-field-icon upfront-field-icon-right"></i>
						<span class="upfront-field-label-text">txt on the side</span>
					</label>
				</span>
				<!--
				<span class="upfront-field-multiple upfront-field-multiple-horizontal-inline">
					<input type="radio" class="upfront-field-radio" id="uslider-starting-onlytext" value="onlytext" name="upfront-starting-style">
					<label for="uslider-starting-onlytext">
						<i class="upfront-field-icon upfront-field-icon-nocaption"></i>
						<span class="upfront-field-label-text">txt / widget only</span>
					</label>
				</span>
				-->
			</div>
			<a href="#" class="button upfront-image-select">Choose Images</a>
		</div>
	</div>
</script>


</div>
