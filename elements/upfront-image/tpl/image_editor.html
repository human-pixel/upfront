<div>
<!--
	Wrap everything in a div to convert this file's content in a jquery element
	so it is possible to use $.find.
-->

<script type="text/template" id="selector-tpl">
	<div id="upront-image-placeholder" class="upfront-image-section">
		<div class="upfront-image-selector-container">

			<h2>{{ l10n.drop_files }}</h2>
			<p>{{ l10n.max_file_size }}</p>
			<ul>
				<li>
					<a class="select-files" href="#">{{ l10n.select_files }}</a>
				</li>
				<!-- {{ l10n.or_browse }} -->
				<li>
					<a class="open-media-gallery" href="#">{{ l10n.media_gallery }}</a>
				</li>
			</ul>
			<!-- <span class="dragimagehand"></span> -->

		</div>
	</div>
</div>
</script>

<script type="text/template" id="progress-tpl">
	<div id="upfront-image-uploading" class="upfront-image-section">
		<h2>{{ l10n.uploading }}</h2>
		<div class="upfront-progress-container">
			<div id="upfront-progress"></div>
		</div>
	</div>
</script>

<script type="text/template" id="editor-tpl">
	<div id="uimage-cover" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>
	<div id="uimage-canvas" style="position:absolute; overflow:hidden; top:{{offset.top}}px; left:{{offset.left}}px; height: {{size.height}}px; width: {{size.width}}px">
		<img class="uimage-img {{ rotation }}" src="{{src}}" style="width:100%; height:100%; position:absolute">
	</div>

	<div id="uimage-mask" class="image-edit-mask" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>

	<div id="uimage-drag-handle" style="width:{{size.width}}px; height:{{size.height}}px;position:absolute; top:{{offset.top}}px; left:{{offset.left}}px">
		<div class="image-edit-resize image-edit-control"><i class="ui-resizable-handle ui-resizable-handle-se"></i></div>
		<div class="image-edit-rotate image-edit-control"><i class=""></i></div>
	</div>

	<div id="image-edit-buttons" style="position: absolute; top:{{maskOffset.top}}px; left: {{maskOffset.left + maskSize.width + 5}}px;">
		{[ for (var i = 0; i < buttons.length; i++) { ]}
		<a class="image-edit-button" id="{{buttons[i].id}}" title="{{buttons[i].tooltip}}">{{buttons[i].text}}</a>
		{[ } ]}
	</div>
	<div id="image-edit-buttons-bottom" style="z-index: 11; position: absolute; top:{{maskSize.width < 200 ? maskOffset.top : maskOffset.top + maskSize.height + 5}}px; left:{{maskSize.width < 200 ? maskOffset.left - 205 : maskOffset.left}}px; width: 200px" class="{{maskSize.width < 200 ? 'image-edit-buttons-toleft' : '' }}">
		<a class="image-edit-button" id="image-edit-button-swap" title="Use a different image">Change IMG</a>
		<a class="image-edit-button" id="image-edit-button-align" title="Align image" ></a>
	</div>
</script>

<script type="text/template" id="upload-form-tpl">
<form id="upfront-upload-image" name="upfront-upload-image" enctype="multipart/form-data" method="post" action="{{url}}" data-url="{{url}}?action=upfront-media-upload">
	<input type="file" name="media" id="upfront-image-file-input" >
	<input type="hidden" name="action" value="upfront-media-upload">
	<input type="submit" value="Upload">
</form>
</script>

<!-- link template to be deleted, all elements should be using LinkPanel -->
<script type="text/template" id="link-tpl">
	<h3>{{ l10n.links_to }}</h3>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="do_nothing" class="upfront-field-radio" id="ugallery-image-link-1" {{when_clicked == 'do_nothing' ? checked : ''}}>
		<label for="ugallery-image-link-1">{{ l10n.no_link }}</label>
	</div>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="external" class="upfront-field-radio" id="ugallery-image-link-2" {{when_clicked == 'external' ? checked : ''}}>
		<label for="ugallery-image-link-2">{{ l10n.external_link }}</label>
		<input type="text" value="{{image_link}}" id="ugallery-image-link-url" placeholder="Type link URL" style="{{when_clicked != 'external' ? 'display:none' : ''}}" class="upfront-field-text">
	</div>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="post" class="upfront-field-radio" id="ugallery-image-link-3" {{when_clicked == 'post' ? checked : ''}}>
		<label for="ugallery-image-link-3">{{ l10n.post_link }}</label>
		<a title="Change link" class="ugallery-change-link-post" style="{{when_clicked != 'post' ? 'display:none' : ''}}">{{image_link}}</a>
	</div>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="show_larger_image" class="upfront-field-radio" id="ugallery-image-link-4" {{when_clicked == 'show_larger_image' ? checked : ''}}>
		<label for="ugallery-image-link-4">{{ l10n.larger_link }}</label>
	</div>
	{[if(anchors.length > 1) { ]}
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="anchor" class="upfront-field-radio" {{when_clicked == 'anchor' ? checked : ''}} id="ugallery-image-link-anchor">
		<label for="ugallery-image-link-anchor">Anchor</label>
		<div id="ugallery-image-anchor-select" style="{{when_clicked != 'anchor' ? 'display:none' : ''}}">
			<select class="ueditor-anchor-selector">
			{[ _.each(anchors, function(anchor){ ]}
				<option value="#{{ anchor }}" {{ image_link == '#' + anchor ? 'selected="selected"' : '' }}>{{anchor}}</option>
			{[ }); ]}
			</select>
		</div>
	</div>
	{[ } ]}
	<div class="upfront-settings-button_panel">
		<button type="button" class="upfront-save_settings"><i class="icon-ok"></i> {{ l10n.ok }}</button>
	</div>
</script>


<script type="text/template" id="sizehint-tpl">
	<b>w:</b>{{width}}{[ if(width.toString().indexOf("%") === -1){ ]}px{[ } ]}
	<b>h:</b>{{height}}{[ if(height.toString().indexOf("%") === -1){ ]}px{[ } ]}
</div>
</script>

<script type="text/template" id="fullwidth-alert-tpl">
	<div class="uimage-fullwidth-alert">
		<p>{{ l10n.move_image_nag }}</p>
		<div class="clearfix">
			<div class="uimage-fullwidth-info uimage-fullwidth-info-1"></div>
			<div class="uimage-fullwidth-info uimage-fullwidth-info-2"></div>
			<div class="uimage-fullwidth-info uimage-fullwidth-info-3"></div>
		</div>
		<div style="margin-top:10px">
			<input class="upfront-field-checkbox" type="checkbox" id="uimage-fullwidth-noalert" value="1">
			<label for="uimage-fullwidth-noalert">{{ l10n.dont_show_again }}</label>
		</div>
	</div>
</div>
</script>

</div>
