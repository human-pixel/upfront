<div> 
<!-- 
	Wrap everything in a div to convert this file's content in a jquery element 
	so it is possible to use $.find.
-->

<script type="text/template" id="selector-tpl">
	<div id="upront-image-placeholder" class="upfront-image-section">
		<div class="upfront-image-selector-container">
			<h2>Drop files here to upload</h2>
			<a class="button select-files" href="#">Select Files</a>
			<div id="upfront-image-maxsize">Maximum upload file size: 32MB</div>
			or browse your
			<div class="upfront-image-media-container">
			<i class="icon-picture"></i> <a class="open-media-gallery" href="#">media gallery</a>
			</div>
			<span class="dragimagehand"></span>	
		</div>
	</div>	
</div>
</script>

<script type="text/template" id="progress-tpl">
	<div id="upfront-image-uploading" class="upfront-image-section">
		<h2>Uploading...</h2>
		<div class="upfront-progress-container">
			<div id="upfront-progress"></div>
		</div>
	</div>
</script>

<script type="text/template" id="editor-tpl">
	<div id="uimage-cover" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>
	<div id="uimage-canvas" style="position:absolute; overflow:hidden; top:{{offset.top}}px; left:{{offset.left}}px; height: {{size.height}}px; width: {{size.width}}px">
		<img class="uimage-img {{ rotation }}" src="{{src}}" style="width:100%; height:100%; position:absolute">
	</div>

	<div id="uimage-mask" class="image-edit-mask" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>

	<div id="uimage-drag-handle" style="width:{{size.width}}px; height:{{size.height}}px;position:absolute; top:{{offset.top}}px; left:{{offset.left}}px">
		<div class="image-edit-resize image-edit-control"><i class="ui-resizable-handle ui-resizable-handle-se"></i></div>
		<div class="image-edit-rotate image-edit-control"><i class=""></i></div>
	</div>

	<div id="image-edit-buttons" style="position: absolute; top:{{maskOffset.top - 40}}px; left: {{maskOffset.left + maskSize.width - 230}}px;">
		{[ for (var i = 0; i < buttons.length; i++) { ]}
		<a class="image-edit-button" id="{{buttons[i].id}}" data-tooltip="{{buttons[i].text}}"></a>
		{[ } ]}
	</div>
	<a class="image-edit-button" id="image-edit-button-align" data-tooltip="Align image" style="z-index: 11; position: absolute; top:{{maskOffset.top + maskSize.height + 5}}px; left:{{maskOffset.left + maskSize.width / 2 - 26}}px"></a>
	<div id="uimage-tooltip" class="nav_tooltip upfront-ui"></div>
</script>

<script type="text/template" id="upload-form-tpl">
<form id="upfront-upload-image" name="upfront-upload-image" enctype="multipart/form-data" method="post" action="{{url}}">
	<input type="file" name="media" id="upfront-image-file-input" >
	<input type="hidden" name="action" value="upfront-media-upload">
	<input type="submit" value="Upload">
</form>
</script>

</div>
