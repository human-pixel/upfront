<div class="upfront-output-object upfront-youtube-container" id="<?php echo $element_id ?>">
  <?php if ($type == 'single') { ?>
    <?php if ($single_video_url) { ?>
      <iframe src="http://www.youtube.com/embed/<?php echo $single_video_id ?>?modestbranding=1" height="<?php echo $player_height ?>" width="<?php echo $player_width ?>"></iframe>
      <?php if($show_title[0]){ ?>
        <h3><?php echo $title ?></h3>
      <?php } ?>
      <?php if($show_description[0]){ ?>
        <p><?php echo $description ?></p>
      <?php } ?>
    <?php } else { ?>
      <div class="uyoutube-player" style="width: <?php echo $player_width ?>px; height: <?php echo $player_height ?>px;"></div>
    <?php } ?>
  <?php } ?>
  <?php if ($type == 'multiple') { ?>
    <div class="uyoutube-main-video">
      <?php if ($multiple_videos[0]) { ?>
        <iframe src="http://www.youtube.com/embed/<?php echo $multiple_videos[0]['id'] ?>?modestbranding=1" height="<?php echo $player_height ?>" width="<?php echo $player_width ?>"></iframe>
      <?php } else { ?>
        <div class="uyoutube-player" style="height:<?php echo $player_height ?>px; width:<?php echo $player_width ?>px;"></div>
      <?php } ?>
    </div>
    <?php if ($display_style == 'gallery') { ?>
      <?php if ($multiple_videos) { ?>
        <?php for ($i = 0; $i < $multiple_count; $i++) { ?>
          <div class="uyoutube-gallery-item">
            <div class="uyoutube-thumb-mask"><!-- add width height dynamicly -->
              <img class="uyoutube-thumb" src="<?php echo $multiple_videos[$i]['thumbnail'] ?>" width="190">
            </div>
            <h4 class="uyoutube-title"><?php echo $multiple_videos[$i]['title'] ?></h4>
          </div>
          <?php if (($i+1) % 3 == 0) { ?>
            <br style="clear:both">
          <?php } ?>
        <?php } ?>
      <?php } else { ?>
        <?php for ($i = 0; $i < $multiple_count; $i++) { ?>
          <div class="uyoutube-gallery-item">
            <div class="uyoutube-thumb-mask"></div><!-- add width height dynamicly -->
          </div>
          <?php if (($i+1) % 3 == 0) { ?>
          <br style="clear:both">
          <?php } ?>
        <?php } ?>
      <?php } ?>
    <?php } ?>
    <?php if ($display_style == 'list') { ?>
      <?php if ($multiple_videos) { ?>
        <?php for ($i = 0; $i < $multiple_count; $i++) { ?>
          <div class="uyoutube-list-item">
            <div class="uyoutube-thumb-holder">
              <div class="uyoutube-thumb-mask">
                <img class="uyoutube-thumb" src="<?php echo $multiple_videos[$i]['thumbnail'] ?>" width="80">
              </div>
            </div>
            <div class="uyoutube-content-holder">
              <?php if ($multiple_show_title[0]) { ?>
                <h4 class="uyoutube-title"><?php echo $multiple_videos[$i]['title'] ?></h4>
              <?php } ?>
              <?php if ($multiple_show_description[0]) { ?>
                <p class="uyoutube-description"><?php echo $multiple_videos[$i]['description'] ?></p>
              <?php } ?>
            </div>
          </div>
        <?php } ?>
      <?php } else { ?>
        <?php for ($i = 0; $i < $multiple_count; $i++) { ?>
          <div class="uyoutube-list-item">
            <div class="uyoutube-thumb-holder">
              <div class="uyoutube-thumb-mask"></div>
            </div>
            <div class="uyoutube-content-holder">
              <h4 class="uyoutube-title uyoutube-fake-title"></h4>
              <p class="uyoutube-description uyoutube-fake-description"></p>
            </div>
          </div>
        <?php } ?>
      <?php } ?>
    <?php } ?>
  <?php } ?>
</div>
