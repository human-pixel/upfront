<div> 
<!-- 
	Wrap everything in a div to convert this file's content in a jquery element 
	so it is possible to use $.find.
-->

<script type="text/template" id="selector-tpl">
	<div id="upront-image-placeholder" class="upfront-image-section">
		<div class="upfront-image-selector-container">
			<h2>Drop images here</h2>
			or<br>
			<a class="button select-files" href="#">Select images</a>
			<div id="upfront-image-maxsize">Maximum upload file size: 32MB</div>
			or browse your
			<div class="upfront-image-media-container">
			<i class="icon-picture"></i> <a class="open-media-gallery" href="#">media gallery</a>
			</div>
			<span class="dragimagehand"></span>	
		</div>
	</div>	
</div>
</script>

<script type="text/template" id="progress-tpl">
	<div id="upfront-image-uploading" class="upfront-image-section">
		<h2>Uploading...</h2>
		<div class="upfront-progress-container">
			<div id="upfront-progress"></div>
		</div>
	</div>
</script>

<script type="text/template" id="editor-tpl">
	<div id="upfront-image-edit" class="upfront-image-section">
		<div id="uimage-canvas-container" style="position:absolute">
			<div id="uimage-canvas" style="position:relative; overflow:hidden;">
				<img class="uimage-img {{ rotation }}" src="{{src}}" style="width:{{size.width}}px; height:{{size.height}}px;position:absolute">
				<div id="uimage-mask" class="image-edit-mask" style="position:absolute; top:{{offset.top}}px; left:{{offset.left}}px"></div>
			</div>
			<div class="image-edit-resize image-edit-control"><i class="icon-resize-full ui-resizable-handle ui-resizable-handle-se"></i></div>
			<div class="image-edit-rotate image-edit-control"><i class="icon-repeat"></i></div>
		</div>
		<div class="image-edit-save-container">
			<div class="no-shadow">
				<a class="image-edit-save" href="#"><i class="icon-ok"></i> I like that</a>
				<a class="image-edit-change" href="#"><i class="icon-upload-alt "></i> upload a different image</a>
			</div>
		</div>
	</div>
</script>


<script type="text/template" id="upload-form-tpl">
<form id="upfront-upload-image" name="upfront-upload-image" enctype="multipart/form-data" method="post" action="{{url}}">
	<input type="file" name="media[]" id="upfront-image-file-input" multiple="multiple">
	<input type="hidden" name="action" value="upfront-media-upload">
	<input type="submit" value="Upload">
</form>
</script>

<script type="text/template" id="details-tpl">
<div class="upfront-settings-panel">
	<input type="hidden" id="ugallery-image-id" value="{{id}}">
	<h3>Edit image details</h3>
	<div class="upfront-field-wrap">
		<label for="ugallery-image-title">Title</label>
		<input type="text" name="ugallery-image-title" value="{{title}}" class="upfront-field-text">
	</div>
	<div class="upfront-field-wrap">
		<label for="ugallery-image-title">Caption</label>
		<input type="text" name="ugallery-image-caption" value="{{caption}}" class="upfront-field-text">
	</div>
	<div class="upfront-field-wrap">
		<label for="ugallery-image-title">Alternative text</label>
		<input type="text" name="ugallery-image-alt" value="{{alt}}" class="upfront-field-text">
	</div>
	<div class="upfront-settings-button_panel">
		<button type="button" class="upfront-save_settings"><i class="icon-ok"></i> Ok</button>
	</div>

	<div class="upfront-field-wrap upfront-additive_multiselection upfront-media-controls ">
		<label for="ugallery-image-labels">Labels</label>
		<div class="existing_labels">
		<a href="#remove" class="upfront-icon upfront-icon-media-label-delete" data-idx="2">Una etiqueta</a>
		</div>
		<div class="label_selector">
			<input type="text" name="ugallery-image-labels" placeholder="Add a new label" class="upfront-field-text">
			<div class="labels_list">
			</div>
		</div>
	</div>

</div>
</script>

<script type="text/template" id="link-tpl">
<div class="upfront-settings-panel">
	<input type="hidden" id="ugallery-image-id" value="{{id}}">
	<h3>Image links to:</h3>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="external" class="upfront-field-radio" id="ugallery-image-link-1" {{link == 'external' ? checked : ''}}>
		<label for="ugallery-image-link-1">External link</label>
		<input type="text" value="{{url}}" id="ugallery-image-link-url" placeholder="Type link URL" style="{{link != 'external' ? 'display:none' : ''}}" class="upfront-field-text">
	</div>
	<div class="upfront-field-wrap">
		<input type="radio" name="ugallery-image-link" value="post" class="upfront-field-radio" id="ugallery-image-link-2" {{link == 'post' ? checked : ''}}>
		<label for="ugallery-image-link-2">Link to a post or page</label>
		<a title="Change link" class="ugallery-change-link-post" style="{{link != 'post' ? 'display:none' : ''}}">{{url}}</a>
	</div>
	<div class="upfront-settings-button_panel">
		<button type="button" class="upfront-save_settings"><i class="icon-ok"></i> Ok</button>
	</div>

	<div class="upfront-field-wrap upfront-additive_multiselection upfront-media-controls ugallery-label-selector">
		<h3>Image labels:</h3>
		<div class="existing_labels">
		<a href="#remove" class="upfront-icon upfront-icon-media-label-delete" data-idx="2">Una etiqueta</a>
		</div>
		<div class="label_selector">
			<input type="text" name="ugallery-image-labels" placeholder="Add a new label" class="upfront-field-text">
			<div class="labels_list">
			</div>
		</div>
	</div>
</div>
</script>

<script type="text/template" id="labels-tpl">
	{[ _.each(labels, function(label){ ]}
		<a href="#remove" title="Remove" class="upfront-icon upfront-icon-media-label-delete" data-idx="{{label.id}}">{{label.text}}</a>
	{[ }) ]}
</script>

<script type="text/template" id="labels-selection-tpl">
	<ul {{labels.length ? '' : 'class="empty"'}}>
	{[ _.each(labels, function(label){ ]}
		<li><label rel="{{label.id}}">{{label.text}}</label></li>
	{[ }) ]}
	</ul>
</script>

<script type="text/template" id="magnific-labels-tpl">
	<div class="ugallery-magnific-labels upfront-ui">
		<div class="ugallery-magnific-panel closed upfront-media-controls">
			<div class="ugallery-magnific-info">Turn on 'Label Sorting' in the settings to display gallery labels.</div>
			<div class="ugallery-magnific-wrapper existing_labels">
				{{labels}}
				<div class="ugallery-magnific-add">
					
					<div class="ugallery-magnific-addform label_selector">
						<input type="hidden" id="ugallery-image-id" value="{{imageId}}">
						<input type="text" id="ugallery-addlabels" class="upfront-field-text" name="ugallery-image-labels" placeholder="Add label">
						<div class="labels_list"></div>
					</div>
					<div class="ugallery-magnific-addbutton">Add label</div>
				</div>
			</div>
		</div>
		<div class="ugallery-magnific-toggle"></div>
	</div>
	
</script>

<!--
{[ _.each(labels, function(label){ ]}
					<div><label rel="{{label.id}}">{{label.text}}</label></div>
					{[ }) ]}
					-->

</div>
