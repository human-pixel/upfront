<div class="ugallery ugallery_publish" id="<?php echo $element_id ?>">
<?php if ($labelFilters['length']){ ?>
	<div class="ugallery_labels">
	<?php for($i=0; $i<$labels_length; $i++) { ?>
		<a href="#" class="ugallery_label_filter <?php echo $i == 0 ? 'filter_selected' : '' ?>" rel="label_<?php echo $labels[$i]['id'] ?>"><?php echo $labels[$i]['text'] ?></a>
	<?php } ?>
	</div>
<?php } ?>
<?php if($imagesLength){ ?>
	<div class="ugallery_items <?php echo $labelFilters['length'] ? 'ugallery_grid' : '' ?>" rel="<?php echo $element_id ?>">

		<div class="ugallery_item ugallery_caption_<?php echo $captionWhen ?>" style="position:relative; width:<?php echo $thumbWidth ?>px;" rel="<?php echo $images[$i]['id'] ?>" data-groups='[<?php echo $image_labels[$images[$i]['id']] ?>]'>

				<img src="<?php echo $images[$i]['src'] ?>" alt="" class="ugallery-image" style="min-width: 100%; min-height:100%">
			</div>
			<?php if($captionPosition != 'nocaption'){ ?>
			<div class="ugallery-thumb-title ugallery-caption-<?php echo $captionPosition ?>"><?php echo $images[$i]['title'] ?></div>
			<?php } ?>
			</a>
		</div>
	<?php } ?>
	<?php if($editing) { ?>
		<div class="ugallery_addmore_wrapper upfront-ui" style="width: <?php echo $thumbWidth ?>px; min-height: <?php echo $thumbHeight ?>px">

		<style>
			.ugallery_addmore_wrapper {
				height: 0px;
				-moz-transition:height .3s;
			    -webkit-transition:height .3s;
			    -o-transition:height .3s;
			    transition:height .3s;
				overflow: hidden;
			}
			.upfront-active_entity .ugallery_addmore_wrapper {
				height: <?php echo $thumbHeight ?>px;
			}
		</style>
	<?php } ?>
	</div>
<?php } else { ?>
	<?php if(! $editing) { ?>
		No images in this gallery
	<?php } else { ?>
		<div class="ugallery-starting-wrapper">
			<div class="upfront-image-starting-select">
				<div>

						<a class="upfront-image-select-button button ugallery-select-images" href="#"></a>

				</div>
			</div>
		</div>
	<?php } ?>
<?php } ?>
