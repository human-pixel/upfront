{[ if (labels.length) { ]}
	{[ _.each(labels, function(label){ ]}
		<li>
			<label>{{label.text}}<label>
			<a href="#remove" title="Remove" class="upfront-icon upfront-icon-media-label-delete" data-idx="{{label.id}}"></a>
		</li>
	{[ }) ]}
{[ } else { ]}
	<span class='no-labels-notice'>There are currently no labels added to this image...</span>
{[ } ]}
