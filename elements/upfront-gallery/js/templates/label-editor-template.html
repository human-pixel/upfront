<div class="ugallery-magnific-labels upfront-ui">
	<div class="ugallery-magnific-panel upfront-media-controls upfront-additive_multiselection">
		<div class="ugallery-magnific-wrapper">
			<span class="existing-labels-title">{{l10n.image_labels}}</span>
			<div class="labels_filter {{labelsCount ? '' : 'empty'}}">
				<ul>{{labels}} <li class="labels_search"><input type="text" class="uf-labels-filter-field uf-placeholder-active" value="{{selection}}" placeholder="{{ !labelsCount ? l10n.pick_label : '' }}" style="width:25px;"/></li></ul>
			</div>
			<div class="labels_list"></div>
		</div>
		<div class="ugallery-magnific-add">
			<label>{{l10n.create_label}}</label>
			<div class="new_labels">
				<a class="toggle-add-label upfront-icon-control upfront-icon-label-add"></a>
				<input type="text" class="add-label upfront-field upfront-field-text" placeholder="{{l10n.type_label}}" />
				<a class="submit-label upfront-icon-control upfront-icon-label-add-alt"></a>
			</div>
		</div>
	</div>
</div>
