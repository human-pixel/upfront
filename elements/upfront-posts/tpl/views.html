<div id="initial">
	<div class="upfront_posts-initial-wrapper">
		<div class="upfront_posts-initial-content">
			<div class="options"></div>
			<a class="continue" href="#continue">{{l10n.continue}}&nbsp;&raquo;</a>
		</div>
	</div>
</div>


<div id="loading">
	<p class="loading">{{l10n.loading}}</p>
</div>


<div id="error">
	<p class="error">{{l10n.error}}</p>
</div>


<div id="list">
	<ul>
		{{posts}}
	</ul>
	{{pagination}}
</div>


<div id="single">
	<ul>
		{{posts}}
	</ul>
</div>
