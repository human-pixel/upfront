<script type="text/template" id="upfront-post-list-tpl">
<div id="upfront-list">
	<div id="upfront-list-meta" class="upfront-list_item clearfix">
		<div class="upfront-list_item-component upfront-date upfront-header {{ orderby == 'post_date' ? 'active ordered-' + order : '' }}" data-sortby="post_date">Date <i class="icon-caret-down"></i><i class="icon-caret-up"></i></div>
		<div class="upfront-list_item-component upfront-title upfront-header {{ orderby == 'post_title' ? 'active ordered-' + order : '' }}"  data-sortby="post_title">Post Title <i class="icon-caret-down"></i><i class="icon-caret-up"></i></div>

	</div>
	<div class="upfront-list-items upfront-scroll-panel">
	{[ if(!posts.length){ ]}
		<p class="upfront-no-results">{{Upfront.Settings.l10n.global.content.no_posts}}</p>
	{[ } else { ]}
	{[ _.each(posts, function (post, idx){ ]}
		<div class="upfront-list_item-post upfront-list_item clearfix" data-post_id="{{ post.get("ID") }}">
			<div class="upfront-list_item-component upfront-date post-status-{{ post.get("post_status") }}" title="{[ if(post.get("post_status") == "publish") { ]}Published{[ } else if(post.get("post_status") == "future") { ]}Scheduled{[ } else { ]}Draft{[ } ]}">{[ if(post.get("post_status") == "future") { ]}sched. for{[ } ]} 
			{{ Upfront.Util.format_date(post.get("post_date")) }}</div>
			<div class="upfront-list_item-component upfront-title upfront-list_item-main">{{ post.get("post_title") }}</div>
			<div class="upfront-list_item-component upfront-author">{{ post.author.get('data').display_name }}</div>
			<div class="upfront-list_item-component upfront-comments">{{ post.get("comment_count") }}</div>
			<div class="upfront-list_item-component upfront-editactions"><a href="#" class="editaction edit">Edit</a><a href="#" class="editaction view">View</a><a href="#" class="editaction trash">Trash</a></div>
		</div>
	{[ }); } ]}
	</div>
</div>
</script>

<script type="text/template"  id="upfront-comments-tpl">

		<p class="upfront-no-results">{{Upfront.Settings.l10n.global.content.no_comments}}</p>
	{[ } else { ]}

<script type="text/template"  id="upfront-comment-single-tpl">
	{[ var excerpt = jQuery('<div></div>').html(comment.get('comment_content')).text(); ]}
		<div class="upfront-comment-approved">
			{[ if(comment.get("comment_approved") === '0'){ ]}
			<i class="upfront-comments-approve icon-circle-blank" data-comment_id="{{ comment.get("comment_ID") }}"></i>
			{[ } ]}
		</div>
		<div class="upfront-list_item-component upfront-comment_author">
			<img src="{{ Upfront.Util.get_avatar(comment) }}" title="{{comment.get("comment_author")}}" class="avatar" /> {{comment.get("comment_author")}}</div>
		<div class="upfront-list_item-component upfront-date">{{ Upfront.Util.format_date(comment.get("comment_date")) }}</div>
		<div class="upfront-list_item-component upfront-comment_content upfront-comment_excerpt upfront-list_item-main upfront-post_content">{{ excerpt.length > excerptLength ? excerpt.substring(0, excerptLength) + ' [...]' : excerpt }}</div>
		<div class="upfront-list_item-component upfront-comment_content upfront-comment_content-full-wrapper upfront-list_item-main upfront-post_content  upfront-scroll-panel">
			<div class="upfront-comment_content-full upfront-comment_togglable">{{ comment.get("comment_content") }}</div>
			<div class="upfront-comment_edit upfront-comment_togglable" data-comment_id="{{ comment.get('comment_ID') }}">
				<textarea class="comment-edit-box" class="edit" rows="16">{{ comment.get("comment_content") }}</textarea>
				<button type="button" class="comment-edit-ok">{{Upfront.Settings.l10n.global.content.ok}}</button>
				<button type="button" class="comment-edit-cancel">{{Upfront.Settings.l10n.global.content.cancel}}</button>
			</div>
			<div class="upfront-comment_reply upfront-comment_togglable" data-comment_id="{{ comment.get('comment_ID') }}">
				<textarea class="comment-edit-box" class="edit" rows="16" placeholder="Reply here..."></textarea>
				<button type="button" class="comment-reply-ok">{{Upfront.Settings.l10n.global.content.ok}}</button>
				<button type="button" class="comment-reply-cancel">{{Upfront.Settings.l10n.global.content.cancel}}</button>
			</div>
		</div>
		<div class="upfront-comment_actions-wrapper">
			{[ if(comment.get("comment_approved") !== 'trash'){ ]}
			<a href="#reply" class="reply"><i class="icon-reply"></i> {{Upfront.Settings.l10n.global.content.reply}}</a>
			{[ } ]}
			<a href="#edit" class="edit"><i class="icon-pencil"></i> {{Upfront.Settings.l10n.global.content.edit}}</a>
			{[ if(comment.get("comment_approved") === '0'){ ]}
			<a href="#approve" class="approve"><i class="icon-ok"></i> {{Upfront.Settings.l10n.global.content.approve}}</a>
			{[ } else if(comment.get("comment_approved") === '1'){ ]}
			<a href="#unapprove" class="unapprove"><i class="icon-circle-blank"></i> {{Upfront.Settings.l10n.global.content.unapprove}}</a>
			{[ } if(comment.get("comment_approved") === 'spam'){ ]}
			<a href="#unspam" class="unspam"><i class="icon-comment-alt"></i> {{Upfront.Settings.l10n.global.content.unspam}}</a>
			{[ } else if(comment.get("comment_approved") !== 'trash') { ]}
			<a href="#spam" class="spam"><i class="icon-ban-circle"></i> {{Upfront.Settings.l10n.global.content.spam}}</a>
			{[ } if(comment.get("comment_approved") === 'trash'){ ]}
			<a href="#unthrash" class="unthrash"><i class="icon-comment"></i> {{Upfront.Settings.l10n.global.content.untrash}}</a>
			{[ } else { ]}
			<a href="#thrash" class="thrash"><i class="icon-remove"></i> {{Upfront.Settings.l10n.global.content.trash}}</a>
			{[ } ]}
		</div>
</script>

	<form>
	{[if(types.unlink) { ]}
	<div class="upfront-field-wrap ulinkpanel-unlink-wrap">
		<input type="radio" name="ulinkpanel-link" value="unlink" class="upfront-field-radio js-ulinkpanel-type" id="ulinkpanel-link-0" {{ link.type == 'unlink' ? checked : ''}}>
		<label for="ulinkpanel-link-0">{{Upfront.Settings.l10n.global.content.no_link}}</label>
	</div>
	{[ } ]}
	{[if(types.external) { ]}
	<div class="upfront-field-wrap ulinkpanel-external-wrap">
		<input type="radio" name="ulinkpanel-link" value="external" class="upfront-field-radio js-ulinkpanel-type" id="ulinkpanel-link-2" {{link.type == 'external' ? checked : ''}}>
		<label for="ulinkpanel-link-2">{{Upfront.Settings.l10n.global.content.url}}</label>
		<input type="text" value="{{link.url}}" id="ulinkpanel-link-url" placeholder="Type link URL" class="upfront-field-text js-ulinkpanel-input-url js-ulinkpanel-input-external">
	</div>
	{[ } ]}
	{[if(types.entry) { ]}
	<div class="upfront-field-wrap ulinkpanel-entry-wrap">
		<input type="radio" name="ulinkpanel-link" value="entry" class="upfront-field-radio js-ulinkpanel-type" id="ulinkpanel-link-3" {{link.type == 'entry' ? checked : ''}}>
		<label for="ulinkpanel-link-3">{{Upfront.Settings.l10n.global.content.post_or_page}}</label>
	</div>
	{[ } ]}
	{[if(types.anchor && anchors.length) { ]}
	<div class="upfront-field-wrap ulinkpanel-anchor-wrap">
		<input type="radio" name="ulinkpanel-link" value="anchor" class="upfront-field-radio js-ulinkpanel-type" {{link.type == 'anchor' ? checked : ''}} id="ulinkpanel-link-anchor">
		<label for="ulinkpanel-link-anchor">{{Upfront.Settings.l10n.global.content.anchor}}</label>
		<div id="ulinkpanel-anchor-select" class="js-ulinkpanel-input-url js-ulinkpanel-input-anchor">
			<select class="ulinkpanel-anchor-selector">
			{[ _.each(anchors, function(anchor){ ]}
				<option value="{{ anchor.id }}" {{ link.url == anchor.id ? 'selected="selected"' : '' }}>{{anchor.label}}</option>
			{[ }); ]}
			</select>
		</div>
	</div>
	{[ } ]}
	<a title="{{Upfront.Settings.l10n.global.content.change_link}}" class="ulinkpanel-entry-url js-ulinkpanel-input-url js-ulinkpanel-input-entry" href="#">{{(!link.url || link.url=='' || link.url=='http://')?'Select':link.url}}</a>
	{[if(types.image) { ]}
	<div class="upfront-field-wrap ulinkpanel-image-wrap">
		<input type="radio" name="ulinkpanel-link" value="image" class="upfront-field-radio js-ulinkpanel-type" id="ulinkpanel-link-4" {{link.type == 'image' ? checked : ''}}>
		<label for="ulinkpanel-link-4">{{Upfront.Settings.l10n.global.content.larger_image}}</label>
	</div>
	{[ } ]}
	{[if(types.lightbox) { ]}
	<div class="upfront-field-wrap ulinkpanel-lightbox-wrap">
		<input type="radio" name="ulinkpanel-link" value="lightbox" class="upfront-field-radio js-ulinkpanel-type" id="ulinkpanel-link-6" {{link.type == 'lightbox' ? checked : ''}}>
		<label for="ulinkpanel-link-6">{{Upfront.Settings.l10n.global.content.lightbox}}</label>
	</div>
	{[ } ]}
	{[if(types.lightbox) { ]}
	<div id="ulinkpanel-lightbox-extra" class="js-ulinkpanel-input-url js-ulinkpanel-input-lightbox clearfix">
		<div class="js-ulinkpanel-new-lightbox ulinkpanel-new-lightbox" style="display: none">
			<input type="text" name="new_lightbox" id="ulinkpanel-new-lightbox" class="upfront-field upfront-field-text upfront-field-empty ulinkpanel-lightbox-input js-ulinkpanel-lightbox-input" value="" placeholder="{{Upfront.Settings.l10n.global.content.lightbox_name}}" />
			<a href="#" class="ulinkpanel-lightbox-cancel js-ulinkpanel-lightbox-cancel"></a>
		</div>
		{[ if(lightboxes.length) { ]}
		<select class="ulinkpanel-lightbox-selector js-ulinkpanel-lightbox-select">
		{[ _.each(lightboxes, function(lightbox){ ]}
			<option value="{{ lightbox.id }}" {{ link.url == lightbox.id ? 'selected="selected"' : '' }}>{{lightbox.label}}</option>
		{[ }) ]}
		</select>
		{[ } ]}
		<a href="#" id="ulinkpanel-create-lightbox" class="js-show-lightbox-input">{{Upfront.Settings.l10n.global.content.new_lightbox}}</a>
	</div>
	{[ } ]}
	</form>
	{[if(button) { ]}
	<div class="upfront-settings-button_panel">
		<button type="button" class="upfront-save_settings js-ulinkpanel-ok"><i class="icon-ok"></i> {{Upfront.Settings.l10n.global.content.ok}}</button>
	</div>
	{[ } ]}
</script>


<!-- end of the wrap div -->
</div>
