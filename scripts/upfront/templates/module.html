<div class="upfront-editable_entity upfront-module {{properties.class}}" id="{{properties.element_id}}">
	<b class="upfront-entity_meta">
		{{name}} 
		{[ if (parseInt(properties.has_settings, 10)) { ]} <a href="#" class="upfront-entity-settings_trigger"><i class="icon-cogs"></i></a> {[ } ]}
		<a href="#" class="upfront-entity-delete_trigger"><i class="icon-remove"></i></a>
	</b>
	<div class="upfront-objects_container"></div>
	<div class="upfront-debug-info"></div>
</div>
