oddly broken up comment
*/
/* starting comment */
* {
  -webkit-box-sizing: border-box;
  /* in line between rules */
  -moz-box-sizing: border-box;
  box-sizing: border-box; /* at the end of rule */
}
*:before,  *:after {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
html {
  /* first member of the fule */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.upfront-output-object h1 {
  letter-spacing: -0.025em;
}

.upfront-output-object blockquote.upfront-quote-alternative {
  border-left: 1px solid #ufc1;

}

.upfront-object a,
.upfront-output-object a {
    -webkit-transition: color 0.25s ease-out;

    -o-transition: color 0.25s ease-out;
    transition: color 0.25s ease-out;
}
.upfront-object a:focus,
.upfront-output-object a:focus {

}

.mfp-bg {
    background: rgba(255,255,255,0.8) !important;
}
.mfp-arrow-left.mfp-arrow:after,
.mfp-arrow-right.mfp-arrow:after {

}

  width: 10px;
}

    background: #faf5f0;
    border-radius: 50%;
    height: 40px;
    opacity: 1;
    transition: background-color .25s;
    width: 40px;
}
button.mfp-arrow.mfp-arrow-left {
  margin-left: 2em;
}
button.mfp-arrow.mfp-arrow-left:before {
    background-position: -75px -70px;
}
